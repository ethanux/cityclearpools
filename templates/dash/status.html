<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Under Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .review-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        .review-icon {
            font-size: 80px;
            color: #007BFF; /* Blue Theme */
        }
    </style>
</head>
<body>

    <div class="review-container">
        <div class="mb-4">
            <i class="bi bi-times"></i>
        </div>
        <h1 class="mb-3">Your Account is Being Reviewed</h1>
        <p class="lead mb-4">Thank you for registering!<br>We are currently reviewing your information. We will contact you via email with any updates or the final decision.</p>
        <a href="/" class="btn btn-primary">Return Home</a>
    </div>

    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
